apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dali-mcp-server
  labels:
    app: dali-mcp-server
  annotations:
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # SSE support - important for MCP Server-Sent Events
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # CORS support (optional, uncomment if needed)
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
  - host: dali-mcp.example.com  # 修改为你的域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dali-mcp-server
            port:
              number: 8000
  # TLS configuration (optional, uncomment and configure if needed)
  # tls:
  # - hosts:
  #   - dali-mcp.example.com
  #   secretName: dali-mcp-tls
